<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container ">
      <div class="d-flex justify-content-between align-items-center my-2">
        <form action="/logout" method="post">
          {% csrf_token %}
            <input type="submit" value="Log Out" class="btn btn-sm btn-danger">
        </form>
        </div>
      <hr>

      <div class="card text-center">
        <div class="card-header">
          VOTE
        </div>
        <div class="card-body">
          <h5 class="card-title">{{pie.name}}</h5>
          <p class="card-text">{{pie.filling}} with {{pie.crust}}.</p>
          {% if pie in user.vote_pies.all %}
            <form action="/remove_delicious/{{ pie.id }}" method="post">
              {% csrf_token %}
              <input class="btn btn-danger" type="submit" value="Un-Delicious">
            </form>              
          {% else %}
              <form action="/add_delicious/{{ pie.id }}" method="post">
                  {% csrf_token %}
                  <input class="btn btn-info" type="submit" value="Delicious">
              </form>
          {% endif %}       
        </div>
      </div> 
        <a href="/dashboard"> << Back to My Pies</a>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
