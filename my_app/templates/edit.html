<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container ">
      <div class="d-flex justify-content-between align-items-center my-2">
        <h1>Welcome, {{user.first_name}}</h1>
        <form action="/logout" method="post">
          {% csrf_token %}
            <input type="submit" value="Log Out" class="btn btn-sm btn-danger">
        </form>
        </div>
      <hr>

      <div class="row">
        <div class="col-lg">
          <h2>Edit Coffee Cream Pie</h2>
          {% if messages %}
          <ul class="messages list-group">    
              {% for message in messages %}    
                  <li {% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-danger m-1"{% endif %}>{{ message }}</li>    
              {% endfor %}
          </ul>
          {% endif %}
          <form action="/pies/edit/{{pie.id}}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{pie.name}}">
            </div>
            <div class="mb-3">
              <label for="filling" class="form-label">Filling</label>
              <input type="text" class="form-control" id="filling" name="filling" value="{{pie.filling}}">
            </div>
            <div class="mb-3">
              <label for="crust" class="form-label">Crust</label>
              <input type="text" class="form-control" id="crust" name="crust" value="{{pie.crust}}">
            </div>
            <input type="submit" value="Update Pie" class="btn btn-lg btn-primary">
          </form>
        </div>
        </div>
        <div class="mt-3">
          <a href="/pies" > << Back to My Pies</a></div>
        

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
